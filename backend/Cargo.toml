[package]
name = "backend"
version = "0.1.0"
authors = ["Romain GERARD <r.gerard@criteo.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4.11"
env_logger = "0.7"

actix-web = "3"
actix-files = "0.4.0"

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
json = "0.12"

r2d2 = "0.8"
r2d2_sqlite = "0.14"
rusqlite = "0.21"
